<p>
    Q:滴答时钟是什么？<br>
    A:滴答时钟是一款定时器App，与其他定时器不同的是，滴答时钟会自动重设定时器，从而达到每隔一段时间提醒的效果。
</p>
<p>
    Q:为什么软件没有定时提醒？<br>
    A:一般来说，前台运行时（建议进入全屏模式）软件均能正常提醒，如果需要后台运行，以MIUI为例，请将软件列入省电优化白名单，并且开启软件[锁屏提醒]的权限。
</p>
